---
apiVersion: k6.io/v1alpha1
kind: K6
metadata:
  name: k6-sample
spec:
  parallelism: 5
  script:
    configMap:
      name: k6-test
      file: test.js
  arguments: --tag testid=k6-output-grafana-9 --out experimental-prometheus-rw
  runner:
    resources:
      limits:
        cpu: 200m
        memory: 1000Mi
      requests:
        cpu: 100m
        memory: 500Mi
    env:
      - name: K6_PROMETHEUS_RW_SERVER_URL
        value: http://mimirtestnginx2.iappd.beckshybrids.com/api/v1/push
      - name: K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM
        value: "false"
      - name: K6_PROMETHEUS_RW_STALE_MARKERS
        value: "true"
      - name: K6_PROMETHEUS_RW_PUSH_INTERVAL
        value: 2s
